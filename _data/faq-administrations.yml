- question: "Comment savoir si je ferais mieux de recruter 2 ou 3 EIG ?"
  reponse: "<p>Cela dépend du périmètre de votre défi et des compétences que vous recherchez. À noter : dans la plupart des cas, les équipes de la promotion 2 et 3 étaient constituées de 2 EIG.<p>"
  ancre: recruter-2-3-eig

- question: "Je manque de compétences techniques : comment définir les profils d’EIG dont j’ai besoin pour réaliser mon défi ?"
  reponse: "<p>Vous pouvez en premier lieu prendre contact avec votre DSI.</p><p>Par ailleurs, n’hésitez pas à prendre contact avec nous à l’adresse entrepreneur-interet-general@data.gouv.fr. Nous essayerons autant que possible de vous mettre en contact avec des personnes pouvant vous aider dans votre administration, notamment si celle-ci accueille des EIG de la promotion 2.</p><p>Enfin, ne vous inquiétez pas si vous n’êtes pas tout à fait sûr des compétences recherchées : si votre défi est sélectionné, vous aurez la possibilité de repréciser les profils EIG recherchés avant le lancement de l’appel à candidatures.</p>"
  ancre: definir-les-profils

- question: "Puis-je autofinancer mon défi EIG ?"
  reponse: "<p>Vous pouvez tout à fait auto-financer votre défi EIG !</p>"
  ancre: autofinancement

- question: "À quelles conditions puis-je bénéficier du co-financement par le PIA ?"
  reponse: "<p>Vous pouvez bénéficier du co-financement par le PIA si le porteur administratif de votre défi est un ministère.</p><p>Le co-financement à hauteur de 30% par l’administration concerne la rémunération des EIG.</p>"
  ancre: co-financement-pia

- question: "À la charge de qui sont les frais annexes liés à la présence des EIG, de type frais de déplacement ?"
  reponse: "<p>Les autres frais liés à la présence des EIG (notamment les frais de déplacement) sont à la charge de l’administration d’accueil.</p>"
  ancre: frais-annexes

- question: "Je suis une collectivité territoriale : comment puis-je financer mon défi EIG ?"
  reponse: "<p>La première solution est bien sûr l’autofinancement.</p><p>Afin de bénéficier du co-financement par le PIA, vous devez conclure un partenariat avec un ministère, qui sera alors le porteur administratif du défi.</p>"
  ancre: collectivite

- question: "Qui doit effectuer la simulation financière à inclure au dossier de réponse ?"
  reponse: "<p>Cette simulation est à demander à vos services RH.</p>"
  ancre: simulation-financiere

- question: "Je voudrais présenter un défi interministériel : qui indiquer en porteur opérationnel ?"
  reponse: "<p>Nous vous conseillons de choisir un ministère qui sera porteur opérationnel, et d’indiquer le(s) autre(s) administration(s) participante(s) en tant que partenaires, en insistant sur la dimension interministérielle du défi.</p>"
  ancre: defi-interministeriel

- question: "Les EIG peuvent-ils être accueillis dans des locaux hors de Paris ?"
  reponse: "<p>Tout à fait, c’est d’ailleurs le cas pour deux défis EIG 2 (baliseNAV à Brest et Signaux Faibles à Dijon).</p><p>En revanche, nous vous conseillons d’anticiper le fait que les EIG seront amenés à se rendre à Paris pour les sessions d’accompagnement de la promotion, et que les frais de déplacement sont à la charge de l’administration d’accueil.</p>"
  ancre: accueil-hors-de-paris

- question: "Quel est généralement le profil des mentors opérationnels ? Quel est leur rôle ?"
  reponse: "<p>Les mentors opérationnels sont en charge de permettre aux EIG de mener au mieux leur défi, en les orientant dans l’administration, en s’assurant qu’ils disposent de toutes les ressources nécessaires (notamment techniques et données), et en facilitant les démarches juridiques et administratives éventuelles.</p><p>Ils font également partie du collectif EIG, et assistent aux sessions d’accompagnement.</p><p>En général, les mentors opérationnels ont un profil « métier », et peuvent faire bénéficier les EIG de leur expérience du terrain.</p><p>On attend surtout d’un mentor qu’il soit passionné par le défi EIG qu’il porte. Le temps hebdomadaire investi dans le défi EIG sera un élément important d’appréciation des défis. En moyenne, les mentors investissent 30 à 40% de leur temps dans leur défi EIG (et certains en investissent 100% !).</p>"
  ancre: profil-mentors-operationnels

- question: "Les mentors opérationnels assistent-ils aux sessions d’accompagnement ?"
  reponse: "<p>Les mentors opérationnels assistent aux sessions d’accompagnement, à un rythme moins soutenu que les EIG (une session tous les deux mois pour le dispositif mis en place lors de la promotion 3).</p>"
  ancre: sessions-accompagnement

- question: "Le défi peut-il être encadré par 2 mentors opérationnels ?"
  reponse: "<p>Oui, tout à fait ! C’est le cas pour plusieurs défis EIG 2 et 3.</p>"
  ancre: plusieurs-mentors-operationnels

- question: "Quel est le type de contrat des EIG ?"
  reponse: "<p>Les EIG signent un contrat avec leurs administrations d’accueil (CDD de 10 mois).</p>"
  ancre: contrat-type-eig

- question: "Combien de temps prend la constitution d’un dossier de réponse à l’appel à candidature ?"
  reponse: "<p>Le temps de constitution est variable, mais nous avons volontairement limité la longueur du dossier cette année : n’hésitez pas à être clair et concis !</p>"
  ancre: temps-constitution-dossier

- question: "En cas de sélection, comment se passe le jury d’admission ?"
  reponse: "<p>Les mentors opérationnels des défis présélectionnés seront conviés à pitcher leur défi devant le jury d’admission, notamment en utilisant les slides jointes au dossier de réponse à l’appel à projets (qui peuvent être modifiées entre-temps).</p><p>Plus d’informations seront envoyées aux administrations présélectionnées, mi-juin.</p>"
  ancre: jury-admission

- question: "Vous n’avez pas trouvé de réponse à votre question ?"
  reponse: "<p>Contactez-nous à l'adresse suivante : <a href=\"mailto:entrepreneur-interet-general@data.gouv.fr\">entrepreneur-interet-general@data.gouv.fr</a></p>"
  ancre: autre
