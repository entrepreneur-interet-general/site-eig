- question: "Quelle est la différence entre Entrepreneurs d'Intérêt Général (EIG) et Designers d'Intérêt Général (DIG) ?"
  reponse: "<p>Chaque année depuis 2017, le programme EIG recrute une promotion de data scientists, développeuses, développeurs et designers. Ils intègrent des administrations par équipes pluridisciplinaires de 2 ou 3, pour une période de 10 mois. Designers d'Intérêt Général a été lancé en 2019 en s'ispirant du programme EIG. Il s'intéresse particulièrement à l’amélioration de l’expérience utilisateurs des services publics en ligne. Une fois recrutés, les DIG ont intégré les administrations selon des modalités différentes d'EIG : ils sont seuls ou à deux et restent pendant une période de 6 à 12 mois. L'accompagnement des DIG a été confié au programme EIG ; ils ont rejoint ainsi la communauté du programme Entrepreneurs d'Intérêt Général.</p><p>La promotion EIG 4, en cours de constitution, regroupe les initiatives Entrepreneurs d'Intérêt Général (EIG) et Designers d'Intérêt Général (DIG). Si vous avez des défis design à proposer, c’est le moment de postuler !"
  ancre: difference-EIG-DIG

- question: "Comment savoir si je ferais mieux de recruter 2 ou 3 EIG ?"
  reponse: "<p>Cela dépend du périmètre de votre défi et des compétences que vous recherchez. À noter : dans la plupart des cas, les équipes des promotions 2 et 3 étaient constituées de 2 EIG.<p>"
  ancre: recruter-2-3-eig

- question: "Je manque de compétences techniques : comment définir les profils d’EIG dont j’ai besoin pour réaliser mon défi ?"
  reponse: "<p>Vous pouvez en premier lieu prendre contact avec votre direction des systèmes d'information.</p><p>Vous pouvez également identifier les agents publics qui ont déjà reçu des EIG au sein de votre administration en naviguant dans <a href=\"/defis.html\">les défis passés</a>. N'hésitez pas à les contacter pour un retour d'expérience.</p><p>Par ailleurs, vous pouvez <a href=\"/contact.html\" title=\"Formulaire de contact\">prendre contact avec nous</a>. Nous essayerons autant que possible de vous mettre en relation avec des personnes pouvant vous aider dans votre administration.</p><p>Enfin, ne vous inquiétez pas si vous n’êtes pas tout à fait sûr des compétences recherchées : si votre défi est sélectionné, les profils EIG recherchés seront retravaillés et précisés avec vous avant le lancement de l’appel à candidatures.</p>"
  ancre: definir-les-profils

- question: "Quel est le type de contrat des EIG ?"
  reponse: "<p>Les EIG signent un contrat avec leurs administrations d’accueil : un CDD de 10 mois avec une rémunération de 4 000 € nets par mois pour tous les EIG.</p>"
  ancre: contrat-type-eig

- question: "Les postes des EIG rentrent-ils dans le cadre des plafonds d'emploi ?"
  reponse: "<p>Oui, il faut des supports de poste qui rentrent dans les plafonds d'emploi pour les EIG. C'est une nouveauté par rapport aux promotions précédentes. Notre conseil : profitez-en pour impliquer rapidement vos services RH et identifier des solutions aux éventuels obstacles.</p><p>Vous pouvez également contacter <a href=\"/communaute.html\">les agents publics de votre administration qui ont déjà participé au programme</a> : ils et elles pourront vous orienter vers les personnes en interne qui les ont aidés et partager leur expérience avec vous.</p>"
  ancre: plafonds-emploi

- question: "À quelles conditions puis-je bénéficier du cofinancement ?"
  reponse: "<p>Le programme cofinance la rémunération des entrepreneurs d'intérêt général avec l'administration d'accueil.</p><p>Le programme propose une subvention correspondant au coût total employeur de 4 mois (septembre - décembre 2020) d'une rémunération de 4 000€ nets par mois pour chaque EIG.  L’administration s'engage à assurer financièrement la rémunération des EIG pour le reste de la durée du défi.</p><p>Nous cofinançons via des crédits en titre 2. Vous pouvez donc bénéficier du cofinancement si votre administration opère un programme budgétaire avec du titre 2, ou si vous êtes en capacité de faire porter administrativement le défi, c'est-à-dire qu'une autre administration (par exemple dans le cas des opérateurs ou des agences, le ministère de tutelle ou de rattachement) reçoit les crédits de cofinancement sur son programme budgétaire en titre 2 et que vous définissez avec elle ce mode de partenariat.</p>"
  ancre: cofinancement

- question: "Puis-je autofinancer mon défi EIG ?"
  reponse: "<p>Vous pouvez tout à fait auto-financer votre défi EIG !</p>"
  ancre: autofinancement

- question: "À la charge de qui sont les frais annexes liés à la présence des EIG, de type frais de déplacement ?"
  reponse: "<p>Les autres frais liés à la présence des EIG (notamment les frais de déplacement) sont à la charge de l’administration d’accueil.</p>"
  ancre: frais-annexes

- question: "Je suis une collectivité territoriale : comment puis-je financer mon défi EIG ?"
  reponse: "<p>La première solution est bien sûr l’autofinancement.</p><p>Afin de bénéficier du cofinancement, vous devez conclure un partenariat avec un ministère, qui sera alors le porteur administratif du défi.</p>"
  ancre: collectivite

- question: "Qui doit effectuer la simulation financière à inclure au dossier de réponse ?"
  reponse: "<p>Cette simulation est à demander à vos services RH.</p>"
  ancre: simulation-financiere

- question: "Je voudrais présenter un défi interministériel : qui indiquer en porteur opérationnel ?"
  reponse: "<p>Nous vous conseillons de choisir un ministère qui sera porteur opérationnel, et d’indiquer le(s) autre(s) administration(s) participante(s) en tant que partenaires, en insistant sur la dimension interministérielle du défi.</p>"
  ancre: defi-interministeriel

- question: "Les EIG peuvent-ils être accueillis dans des locaux hors de Paris ?"
  reponse: "<p>Tout à fait, c’était d’ailleurs le cas pour deux défis EIG 2 (baliseNAV à Brest et Signaux Faibles à Dijon).</p><p>En revanche, nous vous conseillons d’anticiper le fait que les EIG seront amenés à se rendre à Paris pour les sessions d’accompagnement de la promotion, et que les frais de déplacement sont à la charge de l’administration d’accueil.</p>"
  ancre: accueil-hors-de-paris

- question: "Quel est généralement le profil des mentors opérationnels ? Quel est leur rôle ?"
  reponse: "<p>Les mentors opérationnels sont en charge de permettre aux EIG de mener au mieux leur défi, en les orientant dans l’administration, en s’assurant qu’ils disposent de toutes les ressources nécessaires (notamment techniques et en données), et en facilitant les démarches juridiques et administratives éventuelles.</p><p>Ils font également partie du collectif EIG et assistent aux sessions d’accompagnement.</p><p>En général, les mentors opérationnels ont un profil « métier », et peuvent faire bénéficier les EIG de leur expérience du terrain.</p><p>On attend surtout d’un mentor qu’il soit passionné par le défi EIG qu’il porte. Le temps hebdomadaire investi dans le défi EIG sera un élément important d’appréciation des défis. En moyenne, les mentors investissent 30 à 40% de leur temps dans leur défi EIG (et certains en investissent 100% !).</p>"
  ancre: profil-mentors-operationnels

- question: "Les mentors opérationnels assistent-ils aux sessions d’accompagnement ?"
  reponse: "<p>Les mentors opérationnels assistent aux sessions d’accompagnement, à un rythme moins soutenu que les EIG (une session tous les deux mois pour le dispositif mis en place lors de la promotion 3).</p>"
  ancre: sessions-accompagnement

- question: "Le défi peut-il être encadré par 2 mentors opérationnels ?"
  reponse: "<p>Oui, tout à fait ! C’était le cas pour plusieurs défis EIG 2 et 3.</p>"
  ancre: plusieurs-mentors-operationnels

- question: "Combien de temps prend la constitution d’un dossier de réponse à l’appel à candidature ?"
  reponse: "<p>Le temps de constitution est variable, mais nous avons volontairement limité la longueur du dossier cette année : n’hésitez pas à être précis et concis !</p>"
  ancre: temps-constitution-dossier

- question: "En cas de sélection, comment se passe le jury d’admission ?"
  reponse: "<p>Les mentors opérationnels des défis présélectionnés seront conviés à pitcher leur défi devant le jury d’admission, notamment en utilisant les slides jointes au dossier de réponse à l’appel à projets (qui peuvent être modifiées entre-temps).</p><p>Plus d’informations seront envoyées aux administrations présélectionnées.</p>"
  ancre: jury-admission

- question: "Vous n’avez pas trouvé de réponse à votre question ?"
  reponse: "<p>Vous pouvez <a href=\"/contact.html\" title=\"Formulaire de contact\">nous contacter</a> et nous vous répondrons rapidement</p>"
  ancre: autre
