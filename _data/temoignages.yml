- text: "Sans hésiter je recommanderais à d’autres administrations de recourir 
au dispositif EIG. Cela permet de recruter des bonnes personnes avec le bon 
profil correspondant au projet et d’agir vite avec des technologies innovantes."
  author: Daniel Ansellem
  position: ministère de l’Intérieur, défis Prévisecours, cartAV, matchID & IA Flash
  avatar: images/@stock/author-avatar-1.png

- text: "Le programme Entrepreneur.e d’Intérêt Général représente pour nous la 
chance de bénéficier d’un accélérateur en phase avec les principes d’agilité et 
de démarche apprenante qui guident les acteurs impliqués dans le Carrefour des 
innovations sociales."
  author: Bénédicte Pachod
  position: Commissariat général à l’égalité des territoires, défi SocialConnect
  avatar: images/@stock/author-avatar-2.png

- text: "En tant qu'ancien co-directeur général du Liberté Living Lab, ayant pu constater
que l’impact était extrêmement fort et provoquait une transformation réelle dans 
plusieurs de ces administrations, je pense que le succès est évident."
  author: Adnène Trojette
  position: Cour des comptes et Liberté Living Lab, défi CC API
  avatar: images/@stock/author-avatar-3.png
