<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.layout == 'defi'%}{{ site.data.defis[page.title].title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="description" content="Défi EIG - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - {% if page.layout == 'defi' %}{{ site.data.defis[page.title].description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="Défi EIG - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - {% if page.layout == 'defi' %}{{ site.data.defis[page.title].description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{% for image in page.images %}{{ image }}{% endfor %}" />

  <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/jquery-ui.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/fontello.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.url }}">

  <script src="{{ "/javascripts/modernizr.foundation.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/jquery-2.1.0.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/terrific-1.1.1.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/jquery.url.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/jquery.cookie.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/jquery-ui.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/json2.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/foundation.js" | prepend: site.url }}" type="text/javascript"></script>
  <script>
  jQuery( function() {
    jQuery( "#accordion" ).accordion();
  } );
  </script>
  <script>
    // terrificjs bootstrap
    (function($) {
        $(document).ready(function() {
            var $page = $('body');
            var config = {
              dependencyPath: {
                plugin: 'javascripts/'
              }
            }
            var application = new Tc.Application($page, config);
            application.registerModules();
            application.start();
        });
    })(Tc.$);
  </script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,300" media="screen" rel="stylesheet" type="text/css" />
  <script src="{{ "/javascripts/masonry.pkgd.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/imagesloaded.pkgd.min.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/slick.min.js" | prepend: site.url }}" type="text/javascript"></script>

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />
</head>
