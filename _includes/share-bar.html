<!-- https://mycyberuniverse.com/web/social-media-share-bar-jekyll-blog-website.html -->
<div id="share-bar">
  <div class="share-buttons">
    <a href="https://twitter.com/intent/tweet?text=«%20{{page.title}}%20»%20:%20{{site.url}}{{site.baseurl}}{{page.url}}%20@eigforever%20@etalab"
       target="new"
       title="Partager sur Twitter">
      <i class="fa fa-twitter share-button twitter"> Twitter</i>
    </a>
    <a href="mailto:?subject=À lire : {{ page.title }}&amp;body=Un article que je te recommande :\n{{ site.url }}{{ site.baseurl }}{{ page.url }}\n\nÀ bientôt !"
       target="new"
       title="Partager par courriel">
      <i class="fa fa-envelope share-button"> {{ site.data.traductions[page.locale].blog-courriel }}</i>
    </a>
  </div>
</div>
